<div class="mainContainer">
  <app-sidebar class="sidebar"></app-sidebar>
  <div class="chat">
    <h2>This is a chat application</h2>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Enter your name"
      style="margin-right: 10px"
      [(ngModel)]="name"
    />
    <button class="btn btn-primary" (click)="setUser()">Enter</button>
    <br />
    Welcome {{ name }}
    <div class="messages-chat messageContainer" id="messageContainer" #scrollMe>
      <div *ngFor="let string of greetings" class="msg-container">
        <!-- <div class="msg-sender">
          <p>
            {{string.sender}}
          </p>
        </div> -->
        <div class="message msg">
          <div [ngClass]="string.sender==name ? 'response msg-content': 'text msg-content' ">
            <p class="text">

              {{ string.message }}
            </p>
            </div>
            <!-- <div class="msg-username">{{ string.sender }}</div> -->
          </div>
          <p [ngClass]="string.sender==name ? 'response-time time msg-time':'time msg-date'">{{string.time | date:"MMM d, y, h:mm a"}}</p>
      </div>
    </div>
